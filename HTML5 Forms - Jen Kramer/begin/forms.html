<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

			<!-- Form Tag Start here-->

			<form>
				<!-- First Fieldset , it will put it in a box -->
				<fieldset>
					<!-- Legend tells the description of a fieldset -->
					<legend>Your contact information</legend>

					<label for="name">Your name </label>
					<input type="text" id="name" name="name" />

					<!-- Placeholder attribute understand-->
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code"/>

					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
				</fieldset>

				<!-- Second Fieldset -->
				<fieldset>
					<!-- Legend about fieldset2 -->
					<legend>About your abduction </legend>
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date" />

					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10" />

					<!-- Radio Buttons Understanding -->

					<p>What type of UFO do you prefer?</p>

					<label>
						<input type="radio" name="ufotype" value="classic"> Classic oval UFO
					</label>

					<label>
						<input type="radio" name="ufotype" value="star-wars">Star Wars-style Imperial cruiser
					</label>

					<label>
						<input type="radio" name="ufotype" value="battestar">Battlestar Galactica-style Viper
					</label>

					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>

					<!-- Select Box -->

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype  ">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance"s>Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>

					<label for="comments">Special requests:</label>

					<!-- Text Area Box -->
					<textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>
					
					<!-- Check Box Understanding -->
					<label>
					<input type="checkbox" value="subscribe" name="subscribe"  checked/>Add me to your email list!
					</label>
					<!-- Form Tag ends here -->
				</fieldset>

				<!-- Submit button Understanding -->
				<button type="submit">SUBMIT</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>

</html>
