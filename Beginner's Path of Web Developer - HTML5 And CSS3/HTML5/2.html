<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Css Understanding</title>

    <link href="../CSS3/2.css" rel="stylesheet"/>
</head>
<body>
    <!-- A h1 heading -->
    <h1>Karan Singh Negi</h1>

    <!-- Simple divison tag -->
    <div>
        <h2>An H2 </h2>
    </div>

    <!-- An ordered list -->
    <ol>
        <li>Karan</li>
        <li>Singh</li>
        <li>Negi</li>
    </ol>

    <!-- An unordered list-->
    <ul>
        <li>Books</li>
        <li>Gym</li>
        <li>Music</li>
    </ul>
</body>
</html>
