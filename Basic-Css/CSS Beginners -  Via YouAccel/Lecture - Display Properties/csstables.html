<!DOCTYPE html>
<html>
<head>
	<title>Css Tables</title>
	<style type="text/css">
		
		table, td ,th {
			border:1px solid #ddd;
			text-align: left;
		}

		table {
			border-collapse: collapse;  /*single Border */
			width: 100%;
		}

		th, td {
			padding: 15px;
		}

		tr:hover {
			background-color: cyan;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Grade</th>
		</tr>
		<tr>
			<td>Karan</td>
			<td>Negi</td>
			<td>A</td>
		</tr>
		<tr>
			<td>Ted</td>
			<td>Smith</td>
			<td>A</td>
		</tr>
		<tr>
			<td>Jow</td>
			<td>Black</td>
			<td>C</td>
		</tr>
	</table>

</body>
</html>
