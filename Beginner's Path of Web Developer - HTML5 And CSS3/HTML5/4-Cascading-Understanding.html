<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Understanding</title>
    <link href="../CSS3/4.css" rel="stylesheet"/>
</head>
<body>

    <!-- Cascading Specificity Here-->
    <h1 class="karan">Hi</h1>

    <!-- Giving same classes again and again to Css rule to win over specificity-->
    <h2 class="kanu">Karan</h1>

     <!-- Again A great example with hover over Specificity-->
    <div class="hover-example">Hover over me</div>


    <ol>
        <li class="first-child-example">First</li>
        <li class="first-child-example">Second</li>
        <li class="first-child-example">Third</li>
    </ol>
    
</body>
</html>
