<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../CSS3 Files/1.css" rel="stylesheet" />
    <title>Child Selcector</title>
</head>
<body>
    <header>
        <h1>Child Selector Explanation </h1>
    </header>
    <!-- Child Selector Explanation-->

    <div>
        <p>Paragraph 1 </p>
        <p>Paragraph 2 </p>

        <section>
            <p>Paragraph 3 </p>
        </section>

        <p>Paragraph 4 </p>
    </div>

    <p>Paragraph 5 </p>
    <p>Paragraph 6 </p>
<!-- Selects only the Immediate child of the specified selector-->
    <ul>
        <li>Item 1 </li>
        <li>
            <ol>
                <li>Sub Item 2a </li>
                <li>Sub Item 2b </li>
            </ol>
        </li>
        <li>Item 3 </li>
    </ul>
</body>
</html>
