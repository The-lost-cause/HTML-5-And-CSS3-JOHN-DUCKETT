<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../CSS3 Files/11.css" rel="stylesheet" />
    <title>Lists,Tables And Forms</title>
</head>

<body>
    <header>
        <h1>A Simple List </h1>
    </header>

    <ol>
        <li>Life</li>
        <li>Nature</li>
        <li>LOve</li>
        <li>Time And Eternity</li>
        <li>The Single Hound</li>
    </ol>

    <ul>
        <li>Life</li>
        <li>Nature</li>
        <li>LOve</li>
        <li>Time And Eternity</li>
        <li>The Single Hound</li>
    </ul>

    <!-- Hiding Empty Cell of a Table -->

    <table class="one">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td> <!-- Empty Cell-->
        </tr>
    </table>

</body>

</html>
