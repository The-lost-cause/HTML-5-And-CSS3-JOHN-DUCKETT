<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display And Visibility</title>

    <link href="../CSS3/Part3.css" rel="stylesheet"/>
</head>
<body>
    
    <!-- Understanding Display property and Visibility -->

    <header>
        <!-- Applying display none for this header-->
        <h1> Display NONE </h1>
    </header>

    <!-- Applying Visibility hidden for this paragraph-->
    <p id="One"> I'm Block 2.</p>

    <p id="Two"> I'm Block 3.</p>
    
</body>
