<!-- All about Marquee Tag -->

<!DOCTYPE html>
<html>
<head>
	<title>C-H-A-P-T-E-R - 12</title>
</head>
<body>
	<h2 style="color: red" align="center">Marquee Tags</h2>
	<hr>

	<marquee style="color: green" > Example of Marquee Tag </marquee>             <!-- Used as sliding of a text -->
	<hr>

	<marquee style="color: brown" width="50%" direction="right" behavior="slide"> Hail Marquee </marquee>  <!-- More Attributes -->
	<hr>

	<marquee style="color: pink" width="50%" direction="up" height="10%"> Up Direction </marquee>
	<hr>
	<!-- Attributes speed image slide and etc -->

	<marquee style="color: blue" hspace="10%" vspace="10%" bgcolor="yellow" scrollamount="20">Karan Singh Negi </marquee> 
	<!-- Fast Speed -- scrollamount attribute -->
	<hr>
	<!-- Speed Dealy -- scrolldelay attribute -->
	<!-- Loop attribute howmany times it will run -->
	<marquee style="color: green" hspace="10%" vspace="10%" bgcolor="pink" scrolldelay="200" loop="3">ABU </marquee>
	<hr>
	<!-- Adding image inside a marquee Tag -->
	<marquee > <img src="/home/karan/Desktop/Phase - 1 Do EduIT Education HTML Learning/Images and Vids/2.png"></marquee>
	<hr>
	<!-- Using Gif image inside marquee tag -->
	<marquee scrollamount="20" direction="right"> <img src="/home/karan/Desktop/Phase - 1 Do EduIT Education HTML Learning/Images and Vids/4.gif"></marquee>
	<hr>


	

</body>
</html>
