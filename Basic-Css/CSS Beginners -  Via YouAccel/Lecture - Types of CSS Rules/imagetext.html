<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Nested Div</title>
	<style type="text/css">
		
		#background {
			background-image: url(bg.jpg);
			padding: 40px;
		}

		#textbox {
			width: auto;
			height: 100px;
			opacity: 0.7;
			background-color: black;
			padding: 10px;

		}

		.text {

			color: white;
		}
	</style>
</head>
<body> 
	<div id="background">

		<div id="textbox">

			<div class="text">
				<p>Karan Singh Negi . I will be successful in my life</p>
			</div>

		</div>
	</div>

</body>
</html>
