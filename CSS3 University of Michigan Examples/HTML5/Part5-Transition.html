<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiition Property And Tab Index</title>

    <link href="../CSS3/Part5.css" rel="stylesheet" />
</head>
<body>
    <header>
        <!--Transition property -->
        <div>Transition</div>
    </header>

    <!-- Tab Index for bette accessiblilty-->
    <section>
        <div tabindex="1">A</div>
        <div tabindex="2">B</div>
        <div tabindex="3">C</div>
        <div tabindex="4">D</div>
        <div tabindex="5">E</div>
        <div tabindex="6">F</div>
        <div tabindex="7">G</div>
        <div tabindex="8">H</div>
        <div tabindex="9" class="animate">I</div>

</body>
</html>
