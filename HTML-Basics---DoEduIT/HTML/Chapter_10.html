<!DOCTYPE html>
<html>
<head>
	<title>C-H-A-P-T-E-R - 10</title>
</head>
<body>
	<h1 style="color: green"><center>Colors AND Fonts</center>
		<hr><br>
		<table bgcolor="pink" width="30%" border="4">
			<tr>
				<th>Color</th>
				<th>Fruit</th>
				<th>Animal</th>
				<th>Day</th>
			</tr>
			<tr>
				<td>RED</td>
				<td>MANGO</td>
				<td>LION</td>
				<td>SUNDAY</td>
				
			</tr>
		</table>
		<hr>

		<table bgcolor="yellow" width="40%">		 <!-- Using bgclor attribute -->
			<tr><td>This is Yellow</td></tr>
		</table>
		<hr>

		<table bgcolor="#6666FF" width="40%">		 <!-- Using Hexa attribute as color -->
			<tr><td>This is Sky blue</td></tr>
		</table>
		<hr>

		<table bgcolor="rgb(255,0,255)" width="40%">  <!-- Using rgb attribute as color -->
			<tr><td>This is Green</td></tr>
		</table>
		<hr>

		<h2><center>FONT TAGS USAGE</center></h2>

		<font size="7">This font size is "7"</font><br>					       <!-- Size attribute -->
		<font size="5">This font size is "5"</font><br>
		<font size="4" face="Times New Roman"> Karan Singh Negi</font>         <!-- Face attribute -->
		<font size="4" face="Aerial" color="blue"> Karan Singh Negi</font>     <!-- color attribute -->
</body>
</html>
