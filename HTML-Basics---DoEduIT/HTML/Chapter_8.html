<!-- ALL About Blocks i.e DIV TAG And SPAN TAG -->

<!DOCTYPE html>
<html>
<meta http-equiv="refresh" content="10">
<head>
	<title>C-H-A-P-T-E-R - 8</title>
</head>
<body>
	<h3 style="color: brown"><center>BLOCKS - Div Tag And Span Tag</center>
		<hr>

	<div style="color: pink">			<!-- div tag act as a container -->
		<ol>
			<li>Karan</li>
			<li>Love</li>
			<li>HER</li>
		</ol>
	</div>
	<hr>

	<div style="color:green">
		<h2>This is heading 2 </h2>
	</div>
	<hr>

	<div style="color: orange">
		<table border="3">
			<tr>
				<td>Name</td>
				<td>Age</td>
			</tr>
			<tr>
				<td>Karan</td>
				<td>24</td>
			</tr>
		</table>
	</div>
	<hr>

	<h3 style="color: brown"><center>Attributes in Blocks and Span Tag</center></h3>
	<div style="width: 960px ;color: navy ; background-color: pink ; border: 3px solid blue; padding: 5px; height: 100px ">
		<table>
			<tr>
				<td>Name</td>
				<td>Age</td>
			</tr>
			<tr>
				<td>Karan</td>
				<td>24</td>
			</tr>
		</table>
	</div>
	<hr>

	<h1><center>This is how span Tag works</center></h1>  	<!-- Span inline element -->
	<p>Hello My name is <span style="color: red">Karan </span></p>  <!-- can used with individual text -->


</body>
</html>
